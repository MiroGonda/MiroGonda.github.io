<!DOCTYPE html>
<html>
<head>
  <title>Design Approval Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "IBM Plex Sans", sans-serif;
    }
    .swiper-container {
      width: 100%;
      overflow-x: hidden;
    }
    .swiper-slide {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .swiper-pagination {
      display: none;
    }
    .item-image {
      max-width: 100%;
      max-height: 50vh;
      margin: 0 auto 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      text-align: center;
      margin: 20px 0;
    }
    .approve,
    .revise {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    .approve {
      background-color: #28a745;
    }
    .revise {
      background-color: #007bff;
    }
    .revision-input {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    .revision-input textarea {
      width: 300px;
      height: 80px;
    }
    .ibm-plex-sans-thin { font-family: "IBM Plex Sans", sans-serif; font-weight: 100; }
    .ibm-plex-sans-extralight { font-family: "IBM Plex Sans", sans-serif; font-weight: 200; }
    .ibm-plex-sans-light { font-family: "IBM Plex Sans", sans-serif; font-weight: 300; }
    .ibm-plex-sans-regular { font-family: "IBM Plex Sans", sans-serif; font-weight: 400; }
    .ibm-plex-sans-medium { font-family: "IBM Plex Sans", sans-serif; font-weight: 500; }
    .ibm-plex-sans-semibold { font-family: "IBM Plex Sans", sans-serif; font-weight: 600; }
    .ibm-plex-sans-bold { font-family: "IBM Plex Sans", sans-serif; font-weight: 700; }
    .ibm-plex-sans-thin-italic { font-family: "IBM Plex Sans", sans-serif; font-weight: 100; font-style: italic; }
    .ibm-plex-sans-extralight-italic { font-family: "IBM Plex Sans", sans-serif; font-weight: 200; font-style: italic; }
    .ibm-plex-sans-light-italic { font-family: "IBM Plex Sans", sans-serif; font-weight: 300; font-style: italic; }
    .ibm-plex-sans-regular-italic { font-family: "IBM Plex Sans", sans-serif; font-weight: 400; font-style: italic; }
    .ibm-plex-sans-medium-italic { font-family: "IBM Plex Sans", sans-serif; font-weight: 500; font-style: italic; }
    .ibm-plex-sans-semibold-italic { font-family: "IBM Plex Sans", sans-serif; font-weight: 600; font-style: italic; }
    .ibm-plex-sans-bold-italic { font-family: "IBM Plex Sans", sans-serif; font-weight: 700; font-style: italic; }
    .container {
      min-height: 100vh;
      width: 100%;
      padding: 104px 0px;
    }
    .review-item > .item-name,
    .review-item > .link-container {
      text-align: center;
    }
    .review-item > .link-container {
      margin-top: 12px;
    }
    .review-item >.item-frame { 
      margin-top: 48px;
      min-height: 300px;
    }
    .review-item > .buttons {
      margin-top: 48px;
    }
    .item-name {
      font-family: "IBM Plex Sans", sans-serif;
      font-size: 2rem;
      font-weight: 600;
      line-height: 1.25;
      letter-spacing: -0.84px;
    }
    .item-link {
      font-family: "IBM Plex Sans", sans-serif;
      font-size: 1.57rem;
      font-weight: 400;
      line-height: 1.25;
      letter-spacing: -0.66px;
      color: #0062F3;
      text-align: center;
    }
    .item-frame {
      max-width: 465px;
      margin: 0 auto;
    }
    .item-frame > img {
      width: 100%;
    }
    .item-frame.-approved {
      outline: 2px solid #1A9951;
    }
    .item-frame.-revision {
      outline: 2px solid #CE2D27;
    }
    .buttons {
      display: flex;
      gap: 43px;
      justify-content: center;
      align-items: center;
    }
    .buttons.-hidden {
      display: none;
    }
    .btn {
      font-family: "IBM Plex Sans", sans-serif;
      font-size: 1.14rem;
      font-weight: 500;
      line-height: 1.25;
      letter-spacing: -0.48px;
      color: #fff;
      width: 113px;
      border-radius: 4px;
      padding: 12px 16px 14px;
      text-align: center;
    }
    .btn.approve,
    .btn.revise {
      text-transform: uppercase;
    }
    .btn.approve {
      background-color: #1A9951;
    }
    .btn.revise {
      background-color: #CE2D27;
    }
    .btn.submit {
      font-size: 0.78rem;
      font-weight: 500;
      line-height: 1.25;
      letter-spacing: -0.32px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 7px 0px 9px;
      text-transform: none;
      border-radius: 21px;
    }
    .feedback-container {
      padding: 20px 16px 16px;
      background-color: #F1F3F8;
      border: 1.5px rgba(170, 176, 185, 0.2) solid;
      max-width: 462px;
      margin: 48px auto 0px;
      border-radius: 8px;
      display: block;
    }
    .feedback-container.-hidden {
      display: none;
    }
    .feedback-container > .input {
      border: 0px transparent;
      outline: none;
      background-color: #F1F3F8;
      width: 100%;
      min-width: 100%;
      resize: none;
      box-sizing: border-box;
      overflow: hidden;
    }
    .feedback-container > .input::placeholder {
      font-family: "IBM Plex Sans", sans-serif;
      font-size: 0.86rem;
      letter-spacing: -0.36px;
      color: rgba(142, 153, 170, 0.6);
    }
    .feedback-container > .btn.submit {
      margin-top: 20px;
      margin-left: auto;
      width: 68px;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const FIGMA_TOKEN = 'figd_DAYYuZvZtH4N22jZoD3jyNdnpOqPk-jfy09qwiLp';
    let currentRow = 1; 
    let rows = [];

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRrXwX_TLeItz7QDQkszQF-KwXauLN9Mf4eS2K5sbC7Y1lYEaNCC6-r8bwDuf-qM2Ad1plBDyoFOo7K/pub?output=csv")
      .then(response => response.text())
      .then(csvData => {
        // We assume 4 columns: [Name, figmaLink, nodeId, sheetValue]
        rows = csvData.split("\n").slice(1);
        const slidePromises = rows.map((line, index) => processRow(line, index));
        return Promise.all(slidePromises);
      })
      .then(slidesHTML => {
        const swiperWrapper = document.querySelector(".swiper-wrapper");
        slidesHTML.forEach(slideHTML => {
          swiperWrapper.insertAdjacentHTML("beforeend", slideHTML);
        });
        const swiper = new Swiper(".swiper-container", {
          pagination: { el: ".swiper-pagination", clickable: true },
          navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
          slidesPerView: 1,
          loop: false,
          keyboard: true,
          on: {
            slideChange: () => {
              currentRow = swiper.activeIndex + 1;
              console.log("Slide changed. Current row:", currentRow);
            },
            init: () => {
              const reviewItems = document.querySelectorAll('.review-item');
              reviewItems.forEach((reviewItem) => {
                const approveButton = reviewItem.querySelector('.buttons .btn.approve');
                const reviseButton = reviewItem.querySelector('.buttons .btn.revise');
                const submitButton = reviewItem.querySelector('.feedback-container .btn.submit');
                const itemImg = reviewItem.querySelector('.item-frame .item-frame-img');

                if (approveButton) {
                  approveButton.onclick = onApproveClick;
                }
                if (reviseButton) {
                  reviseButton.onclick = onReviseClick;
                }
                if (submitButton) {
                  submitButton.onclick = handleSubmitFeedback;
                }
                if (itemImg) {
                  itemImg.addEventListener('mousemove', (event) => {
                    const rect = itemImg.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    const coordinates = { x: Math.round(x), y: Math.round(y) };
                    console.log(coordinates);
                  });
                }
              });
            }
          }
        });
        if (slidesHTML.length > 0) {
          currentRow = 1;
        }
      })
      .catch(err => {
        console.error("Error fetching CSV:", err);
      });

    function processRow(line, index) {
      // parse the 4 columns: name, figmaLink, nodeId, sheetValue
      let parts = line.split(",");
      parts = parts.map(part => part.trim().replace(/^"|"$/g, ""));
      const [name, figmaLink, nodeId, sheetValue] = parts;
      return Promise.resolve(buildSlideHTML(name, figmaLink, nodeId, sheetValue));
    }

    function buildSlideHTML(name, figmaLink, nodeId, sheetValue) {
      const safeName = name || "No Name";
      const hasLink = figmaLink && figmaLink.startsWith("http");
      const linkSection = hasLink
        ? `<div class="link-container">ðŸ”— <a href="${figmaLink}" target="_blank" class="item-link">${figmaLink}</a></div>`
        : `<p>No Link</p>`;
      return `
        <div class="swiper-slide">
          <div class="review-item" 
               data-figma-link="${figmaLink}" 
               data-node-id="${nodeId}" 
               data-sheet-value="${sheetValue}">
            <h3 class="item-name">${safeName}</h3>
            ${linkSection}
            <div class="item-frame"></div>
            <div class="buttons">
              <button class="btn approve">Approve</button>
              <button class="btn revise">Revise</button>
            </div>
            <div class="feedback-container -hidden">
              <textarea class="input" placeholder="Any additional comments?"></textarea>
              <div class="btn submit">Submit</div>
            </div>
          </div>
        </div>
      `;
    }

    function onApproveClick(event) {
      const buttonsContainer = event.target.parentElement;
      const itemFrame = buttonsContainer.previousElementSibling;
      const inputField = buttonsContainer.nextElementSibling;
      itemFrame.classList.add('-approved');
      buttonsContainer.classList.add('-hidden');
      if (itemFrame.classList.contains('-revision')) {
        itemFrame.classList.remove('-revision');
      }
      showInputField(inputField, true);
    }

    function onReviseClick(event) {
      const buttonsContainer = event.target.parentElement;
      const itemFrame = buttonsContainer.previousElementSibling;
      const inputField = buttonsContainer.nextElementSibling;
      itemFrame.classList.add('-revision');
      buttonsContainer.classList.add('-hidden');
      if (itemFrame.classList.contains('-approved')) {
        itemFrame.classList.remove('-approved');
      }
      showInputField(inputField, false);
    }

    function showInputField(element, approved) {
      element.classList.remove('-hidden');
      const submitBtn = element.querySelector('.btn.submit');
      if (approved) {
        submitBtn.classList.add('approve');
        submitBtn.classList.remove('revise');
      } else {
        submitBtn.classList.add('revise');
        submitBtn.classList.remove('approve');
      }
    }

    function handleSubmitFeedback(event) {
      const feedbackContainer = event.target.parentElement;
      const feedbackText = feedbackContainer.querySelector('.input').value;
      const reviewItem = feedbackContainer.parentElement;
      const itemFrame = reviewItem.querySelector('.item-frame');

      // read dataset from DOM
      const figmaLink = reviewItem.dataset.figmaLink || "";
      const nodeId = reviewItem.dataset.nodeId || "";
      const sheetValue = reviewItem.dataset.sheetValue || "";

      if (itemFrame.classList.contains('-approved')) {
        // If the sheetValue is "âžœ Sketch: Working on it", post a reply to the existing thread: "sketch ok"
        if (sheetValue === "âžœ Sketch: Working on it") {
          // post a reply to the existing thread
          postReplyToExistingThread(figmaLink, "sketch ok");
        }
      } 
      // If revision, do nothing special for now

      // We are not updating the sheet anymore, so no calls to updateStatus or anything.
      alert("Feedback submitted!");
    }

    // Attempt to post a reply to an existing Figma comment thread if #commentID is present
    async function postReplyToExistingThread(figmaLink, message) {
      const fileKey = parseFileKeyFromLink(figmaLink);
      const commentId = parseCommentIdFromLink(figmaLink);

      if (!fileKey) {
        console.log("Could not parse fileKey from", figmaLink);
        return;
      }
      if (!commentId) {
        console.log("No comment ID (#...) found in link", figmaLink);
        return;
      }

      const url = `https://api.figma.com/v1/files/${fileKey}/comments`;
      const body = {
        message: message,
        parent_id: commentId
      };

      try {
        const resp = await fetch(url, {
          method: "POST",
          headers: {
            "X-Figma-Token": FIGMA_TOKEN,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });
        if (!resp.ok) {
          const errorText = await resp.text();
          console.error("Figma comment API error:", resp.status, errorText);
        } else {
          console.log(`Posted reply "${message}" to comment thread #${commentId}`);
        }
      } catch (err) {
        console.error("Error posting Figma reply:", err);
      }
    }

    // parse file key from something like ".../file/UiwgqmTixQa5iG4lwq15uu?node-id=..."
    // or ".../design/FILEKEY?..."
    function parseFileKeyFromLink(figmaLink) {
      let match = figmaLink.match(/\/file\/([A-Za-z0-9]+)(\?|\/)/);
      if (match && match[1]) return match[1];
      match = figmaLink.match(/\/design\/([A-Za-z0-9]+)(\?|\/)/);
      if (match && match[1]) return match[1];
      return "";
    }

    // parse comment ID from something like "#1117870207"
    function parseCommentIdFromLink(figmaLink) {
      const hashMatch = figmaLink.match(/#(\d+)/);
      if (hashMatch && hashMatch[1]) {
        return hashMatch[1];
      }
      return "";
    }
  </script>
</body>
</html>
