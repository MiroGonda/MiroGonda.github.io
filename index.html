<!DOCTYPE html>
<html>
<head>
  <title>Design Approval Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .swiper-container {
      width: 100%;
      height: 80vh;
    }
    .swiper-slide {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .item-image {
      max-width: 100%;
      max-height: 50vh;
      margin: 0 auto 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      text-align: center;
      margin: 20px 0;
    }
    .approve,
    .revise {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    .approve {
      background-color: #28a745;
    }
    .revise {
      background-color: #007bff;
    }
    .revision-input {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    .revision-input textarea {
      width: 300px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="buttons">
    <button class="approve" onclick="handleApprove()">Approve</button>
    <button class="revise" onclick="showRevisionInput()">Revise</button>
    <div class="revision-input">
      <textarea id="revisionText" placeholder="Enter revisions..."></textarea>
      <button onclick="handleRevise()">Submit Revision</button>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const FIGMA_TOKEN = 'figd_DAYYuZvZtH4N22jZoD3jyNdnpOqPk-jfy09qwiLp';
    const FILE_KEY = 'UiwgqmTixQa5iG4lwq15uu';
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrXwX_TLeItz7QDQkszQF-KwXauLN9Mf4eS2K5sbC7Y1lYEaNCC6-r8bwDuf-qM2Ad1plBDyoFOo7K/pub?output=csv";
    const SCRIPT_URL = "https://snowman.miro-gonda.workers.dev/";

    let currentRow = 1; 
    let rows = [];
    let swiper;

    fetch(SHEET_URL)
      .then(response => response.text())
      .then(csvData => {
        rows = csvData.split("\n").slice(1);
        const slidePromises = rows.map((line, index) => processRow(line, index));
        return Promise.all(slidePromises);
      })
      .then(slidesHTML => {
        const swiperWrapper = document.querySelector(".swiper-wrapper");
        slidesHTML.forEach(slideHTML => {
          swiperWrapper.insertAdjacentHTML("beforeend", slideHTML);
        });
        swiper = new Swiper(".swiper-container", {
          pagination: { el: ".swiper-pagination", clickable: true },
          navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
          loop: false,
          keyboard: true,
          on: {
            slideChange: () => {
              currentRow = swiper.activeIndex + 1;
              console.log("Slide changed. Current row:", currentRow);
            }
          }
        });
        if (slidesHTML.length > 0) {
          currentRow = 1;
        }
      })
      .catch(err => {
        console.error("Error fetching CSV:", err);
      });

    function processRow(line, index) {
      let parts = line.split(",");
      parts = parts.map(part => part.trim().replace(/^"|"$/g, ""));
      const [name, link, nodeId] = parts;
      if (!nodeId) {
        return Promise.resolve(buildSlideHTML(name, link, null));
      }
      return fetchFigmaImage(nodeId)
        .then(ephemeralLink => buildSlideHTML(name, link, ephemeralLink))
        .catch(err => {
          console.error(`Row ${index + 1}: Error fetching image for node ${nodeId}`, err);
          return buildSlideHTML(name, link, null);
        });
    }

    function buildSlideHTML(name, link, imageUrl) {
      const safeName = name || "No Name";
      const hasLink = link && link.startsWith("http");
      const linkSection = hasLink
        ? `<a href="${link}" target="_blank" style="font-size:16px; color:blue; text-decoration:underline;">Open Link</a>`
        : `<p>No Link</p>`;
      let imageSection = "";
      if (imageUrl) {
        imageSection = `<img class="item-image" src="${imageUrl}" alt="Figma Node" onerror="this.style.display='none'"/>`;
      }
      return `
        <div class="swiper-slide">
          <h3>${safeName}</h3>
          ${linkSection}
          ${imageSection}
        </div>
      `;
    }

    function fetchFigmaImage(nodeId) {
      const apiUrl = `https://api.figma.com/v1/images/${FILE_KEY}?ids=${encodeURIComponent(nodeId)}&format=png`;
      return fetch(apiUrl, {
        headers: { "X-Figma-Token": FIGMA_TOKEN }
      })
      .then(resp => {
        if (!resp.ok) {
          throw new Error(`Figma API error: ${resp.status} ${resp.statusText}`);
        }
        return resp.json();
      })
      .then(json => {
        if (json.err || !json.images || !json.images[nodeId]) {
          console.warn("No image returned for node:", nodeId, "Response:", json);
          return null;
        }
        return json.images[nodeId];
      });
    }

    function handleApprove() {
      const line = rows[currentRow - 1];
      if (!line) {
        alert("No row data found. Possibly an empty carousel?");
        return;
      }
      const parts = line.split(",");
      const parsed = parts.map(p => p.trim().replace(/^"|"$/g, ""));
      const nodeId = parsed[2] || "";
      updateStatus("Approved", nodeId, currentRow + 1);
    }

    function showRevisionInput() {
      document.querySelector(".revision-input").style.display = "block";
    }

    function handleRevise() {
      const revisionText = document.getElementById("revisionText").value;
      if (revisionText) {
        updateStatus(`Revise: ${revisionText}`, "", currentRow + 1);
        document.querySelector(".revision-input").style.display = "none";
        document.getElementById("revisionText").value = "";
      } else {
        alert("Please enter revision notes!");
      }
    }

    function updateStatus(status, nodeId = "", rowOverride) {
      if (!rows[currentRow - 1]) {
        alert("No row data found. Possibly an empty carousel?");
        return;
      }
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ 
          row: rowOverride, 
          status: status, 
          nodeId: nodeId 
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(msg => {
        console.log("Response from server:", msg);
        alert("Status updated successfully!");
      })
      .catch(err => {
        console.error("Failed to update status:", err);
        alert("Failed to update status.");
      });
    }
  </script>
</body>
</html>
