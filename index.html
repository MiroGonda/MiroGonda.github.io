<!DOCTYPE html>
<html>
<head>
  <title>Design Approval Gallery</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .swiper-container {
      width: 100%;
      height: 80vh;
    }

    .swiper-slide {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .item-image {
      max-width: 100%;
      max-height: 50vh;
      margin: 0 auto 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .buttons {
      text-align: center;
      margin: 20px 0;
    }

    .approve,
    .revise {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .approve {
      background-color: #28a745; /* Green */
    }

    .revise {
      background-color: #007bff; /* Blue */
    }

    .revision-input {
      display: none;
      margin-top: 10px;
      text-align: center;
    }

    .revision-input textarea {
      width: 300px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper"></div>
    <!-- Swiper Controls -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="buttons">
    <button class="approve" onclick="handleApprove()">Approve</button>
    <button class="revise" onclick="showRevisionInput()">Revise</button>
    <div class="revision-input">
      <textarea id="revisionText" placeholder="Enter revisions..."></textarea>
      <button onclick="handleRevise()">Submit Revision</button>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    /********************************************************
     *  1) HARD-CODED FIGMA DETAILS + CSV URL              *
     ********************************************************/
    const FIGMA_TOKEN = 'figd_DAYYuZvZtH4N22jZoD3jyNdnpOqPk-jfy09qwiLp';
    const FILE_KEY = 'UiwgqmTixQa5iG4lwq15uu';

    // Published CSV link for your "Main Approvals Item" sheet
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrXwX_TLeItz7QDQkszQF-KwXauLN9Mf4eS2K5sbC7Y1lYEaNCC6-r8bwDuf-qM2Ad1plBDyoFOo7K/pub?output=csv";

    // Apps Script/Web App URL (server) to handle approvals/revisions
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxogZzy6sTVBH40uA9EVbpJ6BqSc0TXrM5XPcaW_6iCTG9EBNNp2HeYwa8IIsSEGOxaPA/exec";

    // Tracks the current row in the carousel (1-based index for convenience)
    let currentRow = 1; 
    let rows = [];     // We'll store the CSV rows globally
    let swiper;        // Reference to the Swiper instance

    /********************************************************
     *  2) FETCH CSV, THEN PARSE AND BUILD SLIDES           *
     ********************************************************/
    fetch(SHEET_URL)
      .then(response => response.text())
      .then(csvData => {
        // Split into lines, ignoring the header row
        rows = csvData.split("\n").slice(1);

        // We'll map each row to a Promise that:
        //  1) extracts columns A, B, C
        //  2) fetches a PNG link from Figma using "FILE_KEY" + "Node ID"
        //  3) returns slide HTML
        const slidePromises = rows.map((line, index) => processRow(line, index));

        // Wait until all row promises are resolved
        return Promise.all(slidePromises);
      })
      .then(slidesHTML => {
        const swiperWrapper = document.querySelector(".swiper-wrapper");
        slidesHTML.forEach(slideHTML => {
          swiperWrapper.insertAdjacentHTML("beforeend", slideHTML);
        });

        // Initialize Swiper
        swiper = new Swiper(".swiper-container", {
          pagination: { el: ".swiper-pagination", clickable: true },
          navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
          loop: false,
          keyboard: true,
          on: {
            slideChange: () => {
              currentRow = swiper.activeIndex + 1;
              console.log("Slide changed. Current row:", currentRow);
            }
          }
        });

        if (slidesHTML.length > 0) {
          currentRow = 1;
        }
      })
      .catch(err => {
        console.error("Error fetching CSV:", err);
      });

    /********************************************************
     *  3) PROCESS A SINGLE ROW FROM THE CSV               *
     ********************************************************/
    function processRow(line, index) {
      let parts = line.split(",");
      parts = parts.map(part => part.trim().replace(/^"|"$/g, ""));

      // Column A -> Name, Column B -> Link, Column C -> Node ID
      const [name, link, nodeId] = parts;

      if (!nodeId) {
        // Build slide with no image
        return Promise.resolve(buildSlideHTML(name, link, null));
      }

      // If we have a Node ID, fetch ephemeral PNG from Figma
      return fetchFigmaImage(nodeId)
        .then(ephemeralLink => {
          // ephemeralLink could be null if there's an error
          return buildSlideHTML(name, link, ephemeralLink);
        })
        .catch(err => {
          console.error(`Row ${index + 1}: Error fetching image for node ${nodeId}`, err);
          return buildSlideHTML(name, link, null);
        });
    }

    /********************************************************
     *  4) BUILD SLIDE HTML                                 *
     ********************************************************/
    function buildSlideHTML(name, link, imageUrl) {
      const safeName = name || "No Name";
      const hasLink = link && link.startsWith("http");
      const linkSection = hasLink
        ? `<a href="${link}" target="_blank" style="font-size:16px; color:blue; text-decoration:underline;">Open Link</a>`
        : `<p>No Link</p>`;

      let imageSection = "";
      if (imageUrl) {
        imageSection = `<img class="item-image" src="${imageUrl}" alt="Figma Node" onerror="this.style.display='none'"/>`;
      }

      return `
        <div class="swiper-slide">
          <h3>${safeName}</h3>
          ${linkSection}
          ${imageSection}
        </div>
      `;
    }

    /********************************************************
     *  5) FETCH FIGMA IMAGE VIA /v1/images endpoint        *
     ********************************************************/
    function fetchFigmaImage(nodeId) {
      // Hard-coded file key from the constants above
      const apiUrl = `https://api.figma.com/v1/images/${FILE_KEY}?ids=${encodeURIComponent(nodeId)}&format=png`;

      return fetch(apiUrl, {
        headers: {
          "X-Figma-Token": FIGMA_TOKEN
        }
      })
      .then(resp => {
        if (!resp.ok) {
          throw new Error(`Figma API error: ${resp.status} ${resp.statusText}`);
        }
        return resp.json();
      })
      .then(json => {
        if (json.err || !json.images || !json.images[nodeId]) {
          console.warn("No image returned for node:", nodeId, "Response:", json);
          return null;
        }
        return json.images[nodeId]; // ephemeral link
      });
    }

    /********************************************************
     *  6) APPROVE/REVISE BUTTONS                          *
     ********************************************************/
    function handleApprove() {
      // 1) Grab the entire row data from CSV
      const line = rows[currentRow - 1];
      if (!line) {
        alert("No row data found. Possibly an empty carousel?");
        return;
      }

      // 2) Parse columns A, B, C (Name, Link, Node ID)
      const parts = line.split(",");
      const parsed = parts.map(p => p.trim().replace(/^"|"$/g, ""));
      // nodeId is in Column C (index 2)
      const nodeId = parsed[2] || "";

      // 3) Call updateStatus with "Approved" and the nodeId
      updateStatus("Approved", nodeId);
    }

    function showRevisionInput() {
      document.querySelector(".revision-input").style.display = "block";
    }

    function handleRevise() {
      const revisionText = document.getElementById("revisionText").value;
      if (revisionText) {
        updateStatus(`Revise: ${revisionText}`);
        document.querySelector(".revision-input").style.display = "none";
        document.getElementById("revisionText").value = "";
      } else {
        alert("Please enter revision notes!");
      }
    }

    function updateStatus(status, nodeId = "") {
      if (!rows[currentRow - 1]) {
        alert("No row data found. Possibly an empty carousel?");
        return;
      }

      // Send row + status + nodeId to our Apps Script
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ 
          row: currentRow, 
          status: status, 
          nodeId: nodeId 
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(msg => {
        console.log("Response from server:", msg);
        alert("Status updated successfully!");
      })
      .catch(err => {
        console.error("Failed to update status:", err);
        alert("Failed to update status.");
      });
    }
  </script>
</body>
</html>
