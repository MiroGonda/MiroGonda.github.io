<!DOCTYPE html>
<html>
<head>
  <title>Design Approval Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0; padding: 0;
      font-family: "IBM Plex Sans", sans-serif;
    }
    .swiper-container { width: 100%; overflow-x: hidden; }
    .swiper-slide {
      text-align: center; display: flex; flex-direction: column; justify-content: center;
    }
    .swiper-pagination { display: none; }
    .btn { cursor: pointer; }
    /* Additional styling omitted for brevity */
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    /*
      We assume CSV columns: 
      [ Name, figmaLink, nodeId, sheetValue ]
      e.g. "Task A","https://www.figma.com/design/UiwgqmTixQa5iG4lwq15uu?node-id=164-2865#1117870207","164-2865","➜ Sketch: Working on it"
    */

    // FIGMA TOKEN for posting comments
    const FIGMA_TOKEN = 'YOUR_FIGMA_ACCESS_TOKEN';
    
    let currentRow = 1;
    let rows = [];

    // CSV with 4 columns (Name, FigmaLink, NodeID, sheetValue)
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrXwX_TLeItz7QDQkszQF-KwXauLN9Mf4eS2K5sbC7Y1lYEaNCC6-r8bwDuf-qM2Ad1plBDyoFOo7K/pub?output=csv";

    fetch(SHEET_URL)
      .then(response => response.text())
      .then(csvData => {
        rows = csvData.split("\n").slice(1); 
        const slidePromises = rows.map((line, index) => processRow(line, index));
        return Promise.all(slidePromises);
      })
      .then(slidesHTML => {
        const swiperWrapper = document.querySelector(".swiper-wrapper");
        slidesHTML.forEach(slideHTML => {
          swiperWrapper.insertAdjacentHTML("beforeend", slideHTML);
        });
        const swiper = new Swiper(".swiper-container", {
          pagination: { el: ".swiper-pagination", clickable: true },
          navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
          slidesPerView: 1,
          loop: false,
          keyboard: true,
          on: {
            slideChange: () => {
              currentRow = swiper.activeIndex + 1;
              console.log("Slide changed. Current row:", currentRow);
            },
            init: setupEventHandlers
          }
        });
        if (slidesHTML.length > 0) {
          currentRow = 1;
        }
      })
      .catch(err => console.error("Error fetching CSV:", err));

    // For demonstration, we won't fetch images from Figma; 
    // we just build the slides with relevant info.
    function processRow(line, index) {
      let parts = line.split(",");
      parts = parts.map(part => part.trim().replace(/^"|"$/g, ""));
      const [ name, figmaLink, nodeId, sheetValue ] = parts;
      return Promise.resolve(buildSlideHTML(name, figmaLink, nodeId, sheetValue));
    }

    function buildSlideHTML(name, figmaLink, nodeId, sheetValue) {
      const safeName = name || "No Name";
      const linkSection = figmaLink ? 
         `<a href="${figmaLink}" target="_blank">${figmaLink}</a>` : 
         "<p>No Link</p>";
      return `
        <div class="swiper-slide">
          <div class="review-item"
               data-figma-link="${figmaLink}"
               data-node-id="${nodeId}"
               data-sheet-value="${sheetValue}">
            <h3>${safeName}</h3>
            <div>${linkSection}</div>
            <div class="buttons">
              <button class="btn approve">Approve</button>
              <button class="btn revise">Revise</button>
            </div>
          </div>
        </div>
      `;
    }

    // Called when Swiper init completes
    function setupEventHandlers() {
      const slides = document.querySelectorAll(".review-item");
      slides.forEach(slide => {
        const approveBtn = slide.querySelector(".approve");
        const reviseBtn = slide.querySelector(".revise");
        if (approveBtn) approveBtn.onclick = () => handleApprove(slide);
        if (reviseBtn) reviseBtn.onclick = () => handleRevise(slide);
      });
    }

    function handleApprove(reviewItem) {
      const figmaLink = reviewItem.dataset.figmaLink || "";
      const sheetValue = reviewItem.dataset.sheetValue || "";

      // If sheetValue is "➜ Sketch: Working on it", 
      // attempt to reply "sketch ok" to the existing comment thread 
      // in the link (#1117870207, etc.)
      if (sheetValue === "➜ Sketch: Working on it") {
        postReplyToThread(figmaLink, "sketch ok");
      }
      alert("Approved!");
    }

    function handleRevise(reviewItem) {
      // Possibly do something for revisions 
      alert("Revision clicked!");
    }

    // 1) We GET /files/{file_key}/comments to find comment with id = #commentId
    // 2) Use that comment's "client_meta" + "parent_id" 
    //    so we can reply in the same pinned location.
    async function postReplyToThread(figmaLink, replyMessage) {
      const fileKey = parseFileKeyFromLink(figmaLink);
      const parentId = parseCommentIdFromLink(figmaLink);
      if (!fileKey || !parentId) {
        console.log("Missing fileKey or parentId from link:", figmaLink);
        return;
      }

      try {
        // GET all comments
        let url = `https://api.figma.com/v1/files/${fileKey}/comments`;
        let resp = await fetch(url, {
          headers: { "X-Figma-Token": FIGMA_TOKEN }
        });
        if (!resp.ok) {
          console.error("Error fetching comments for fileKey:", fileKey);
          return;
        }
        let json = await resp.json();
        const allComments = json.comments || [];

        // find the parent's comment
        const parentComment = allComments.find(c => c.id === parentId);
        if (!parentComment) {
          console.log("No matching parent comment with id =", parentId);
          return;
        }

        // create a reply with same client_meta
        const body = {
          message: replyMessage,
          parent_id: parentId,
          client_meta: parentComment.client_meta // ensures pinned location is the same
        };

        url = `https://api.figma.com/v1/files/${fileKey}/comments`;
        resp = await fetch(url, {
          method: "POST",
          headers: {
            "X-Figma-Token": FIGMA_TOKEN,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });
        if (!resp.ok) {
          const errorText = await resp.text();
          console.error("Error replying to comment thread:", errorText);
        } else {
          console.log(`Posted "${replyMessage}" reply to comment #${parentId} in pinned location`);
        }
      } catch (err) {
        console.error("Error posting Figma reply:", err);
      }
    }

    function parseFileKeyFromLink(link) {
      // handle "/file/{fileKey}" or "/design/{fileKey}"
      let m = link.match(/\/file\/([A-Za-z0-9]+)(\?|\/)/);
      if (m && m[1]) return m[1];
      m = link.match(/\/design\/([A-Za-z0-9]+)(\?|\/)/);
      if (m && m[1]) return m[1];
      return "";
    }

    function parseCommentIdFromLink(link) {
      const hashMatch = link.match(/#(\d+)/);
      if (hashMatch && hashMatch[1]) {
        return hashMatch[1];
      }
      return "";
    }
  </script>
</body>
</html>
